<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css" />
        <meta name="msapplication-tap-highlight" content="no" />
        <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
        <title>TRAVEL GAME</title>
    </head>
    <body>
        <div data-role="page" id="loginpage">
            <div role="main" class="ui-content">
                <div id="logodiv_login" class="center_small">
                    <img src="img/logo.png">
                </div>
                 <input type="email" id="email_login" placeholder="e-mail" >
                 <input type="password" id="password_login" placeholder="senha" >
                 <a href="#mainpage" class="ui-btn">ENTRAR</a>
                 <a href="#registerpage" class="ui-btn">REGISTRAR</a>

            </div>
        </div>

        <div data-role="page" id="registerpage">
            <div role="main" class="ui-content">
                 <div id="logodiv_register" class="center_small">
                    <img src="img/logo.png">
                </div>
                 <input type="text" id="name_register" placeholder="nome" >
                 <input type="email" id="email_register" placeholder="e-mail" >
                 <input type="password" id="password_register" placeholder="senha" >
                 <input type="password" id="passwordconfirmation_register" placeholder="confirme a senha" >
                 <a href="#loginpage" class="ui-btn">REGISTRAR</a>
                 <a href="#loginpage" class="ui-btn">CANCELAR</a>

            </div>
        </div>

        <div data-role="page" id="mainpage">
            <div data-role="header">
                <h1>Minhas Viagens</h1>
                <div data-role="navbar">
                    <ul>
                        <li><a href="#" data-icon="home" class="ui-btn-active"></a></li>
                        <li><a href="#" data-icon="star"></a></li>
                    </ul>
                </div><!-- /navbar -->
            </div><!-- /header -->

            <div role="main" class="ui-content">
                <p>I'm the second in the source order so I'm hidden when the page loads. I'm just shown if a link that references my id is beeing clicked.</p>
                <p><a href="#loginpage">Back to loginpage</a></p>
            </div>
        </div>
        

        
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
